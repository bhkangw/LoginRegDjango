<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Registration</h1>
    <form method="POST" action='/register'>{% csrf_token %}
        Email:
        <input type="text" name="email">
        <br> First Name:
        <input type="textarea" name="first_name">
        <br> Last Name:
        <input type="textarea" name="last_name">
        <br> Password:
        <input type="password" name="password">
        <br> Confirm Password:
        <input type="password" name="pwconfirm">
        <br>
        <input type="submit" name="">
    </form>
    <br>
    <br>
    <h1>Login</h1>
    <form method="POST" action='/login'>{% csrf_token %}
        Email:
        <input type="text" name="email">
        <br> Password:
        <input type="password" name="password">
        <br>
        <input type="submit" name="">
    </form><br><br><br>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</body>
</html>
